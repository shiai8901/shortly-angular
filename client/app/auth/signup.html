<div id='signup' ng-controller="AuthController">
  <h1>signup</h1>
  <form name="signupForm" ng-submit="signup()">
    <input type='text' ng-model='user.username' ng-change="usernameErrorMessage=''; validateUsername()">
    <input type="password" ng-model='user.password' ng-change="passwordErrorMessage=''; validatePassword()">
    <button ng-submit="signup()">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
  <p class="error">{{usernameErrorMessage}}</p>
  <p class="error">{{passwordErrorMessage}}</p>
  <div class="error">{{errorMessage}}</div>
</div>
